<!DOCTYPE html>
<html>
    <head>
        <title>목록태그</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/image/Fabicon_package/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/image/Fabicon_package/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/image/Fabicon_package/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
        <script src="https://kit.fontawesome.com/a60f9782f4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>목록태그</h1>
        <h3>순서가 없는 목록 태그</h3>
        <ul type="circle"> <!--circle / disc / square-->
            <li>컴퓨터공학과</li>
            <li>중어중문학과</li>
            <li>전자공학과</li>
        </ul>
        <hr>
        <h3>순서가 있는 목록 태그</h3>
        <ol type="1" start="1">
            <li>이름 : 홍길동</li>
            <li>연락처 : 010-1111-1111</li>
            <li>주소 : 전주시 백제대로 ~~</li>
        </ol>
        <hr>
        <ol type="1" start="4"> 
            <li>성별 : 남자
                <ul>
                    <li>벚꽃</li>
                    <li>목련</li>
                </ul>
            </li>
            <li>나이 : 20세</li>
        </ol>
        <hr>
        <h3>데이터 정의 목록 태그</h3>
        <dl>
            <dt>전북대학교</dt>
            <dd>
                전북대학교는 전주시에 위치한 국립대학이다.
            </dd>
        </dl>
    </body>
</html>
